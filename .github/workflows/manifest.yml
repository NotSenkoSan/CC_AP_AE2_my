name: Build manifest
on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create manifest
        run: |
          # Начинаем JSON
          echo "{" > manifest.json
          echo '  "name": "CC_AP_AE2_MY",' >> manifest.json
          echo '  "version": "1.0.0",' >> manifest.json
          echo '  "files": {' >> manifest.json
          
          # Находим все .lua файлы
          first=true
          find scripts -name "*.lua" -type f | while read file; do
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> manifest.json
            fi
            
            # Убираем ./ из пути
            path=${file#./}
            # Считаем хэш файла
            hash=$(sha256sum "$file" | cut -d' ' -f1)
            
            echo "    \"$path\": {" >> manifest.json
            echo '      "hash": "'$hash'"' >> manifest.json
            echo -n "    }" >> manifest.json
          done
          
          # Закрываем JSON
          echo "" >> manifest.json
          echo "  }" >> manifest.json
          echo "}" >> manifest.json
          
      - name: Upload manifest
        uses: actions/upload-artifact@v4
        with:
          name: manifest
          path: manifest.json
          
      - name: Commit manifest
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add manifest.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update manifest.json"
          git push