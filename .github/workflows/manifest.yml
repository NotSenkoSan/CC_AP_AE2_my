name: Build manifest
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate manifest
        run: |
          echo '{"name":"CC_AP_AE2_MY","version":"1.0.0","files":{' > manifest.json
          find scripts -name "*.lua" -type f | while read file; do
            path=${file#./}
            hash=$(sha256sum "$file" | cut -d' ' -f1)
            echo "\"$path\":{\"hash\":\"$hash\"}," >> manifest.json
          done
          sed -i '$ s/,$//' manifest.json
          echo '}}' >> manifest.json
          cat manifest.json
          
      - name: Upload manifest
        uses: actions/upload-artifact@v4
        with:
          name: manifest
          path: manifest.json